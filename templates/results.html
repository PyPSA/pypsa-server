<!DOCTYPE html>
<html>
  <head>
    <title>PyPSA server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scenarios.css') }}">
  </head>

  <body>
    <h1>Previously-run scenarios</h1>
    <table>
      <tr>
	<th>date and time submitted</th>
	<th>name</th>
	<th>id</th>
      </tr>
      {% for scenario in scenarios.values() %}
      <tr>
	<td>{{ scenario["datetime"] }}</td>
	<td>{{ scenario["scenario_name"] }}</td>
	<td><a href="results/{{ scenario["jobid"] }}">{{ scenario["jobid"] }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>

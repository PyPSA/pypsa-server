<!DOCTYPE html>
<html>
  <head>
    <title>PyPSA server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scenarios.css') }}">
  </head>

  <body>
    <h1>Results for scenario {{jobid}}</h1>
    <table>
      <tr>
	<th>technology</th>
	<th>capacity</th>
      </tr>
      {% for tech,value in summary.items() %}
      <tr>
	<td>{{ tech }}</td>
	<td>{{ value.value }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>

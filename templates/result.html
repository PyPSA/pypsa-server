<!DOCTYPE html>
<html>
  <head>
    <title>PyPSA server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scenarios.css') }}">
  </head>

  <body>
    <h1>Results for scenario {{jobid}}</h1>
    <table>
      <tr>
	<th>technology</th>
	<th>capacity</th>
      </tr>
      {% for tech,value in summary.items() %}
      <tr>
	<td>{{ tech }}</td>
	<td>{{ value[1] }}</td>
      </tr>
      {% endfor %}
    </table>
    <h1>Maps</h1>

    <img src="../static/results/{{jobid}}/maps/elec_s_45_lv1.0__456H-T-H-B-I-solar+p0.54-offwind+p0.67-dist1-linemaxext10_2050-today.png" alt="today's grid">

    <img src="../static/results/{{jobid}}/maps/elec_s_45_lv1.0__456H-T-H-B-I-solar+p0.54-offwind+p0.67-dist1-linemaxext10-costs-all_2050.png" alt="tomorrow's grid">

    <img src="../static/results/{{jobid}}/maps/elec_s_45_lv1.0__456H-T-H-B-I-solar+p0.54-offwind+p0.67-dist1-linemaxext10-h2_network_2050.png" alt="hydrogen grid">

    <h1>Summary graphs</h1>

    <img src="../static/results/{{jobid}}/graphs/costs.png" alt="costs">

    <img src="../static/results/{{jobid}}/graphs/energy.png" alt="energy">

    <img src="../static/results/{{jobid}}/graphs/balances-co2.png" alt="CO2 balances">

    <img src="../static/results/{{jobid}}/graphs/balances-AC.png" alt="AC balances">

    <img src="../static/results/{{jobid}}/graphs/balances-H2.png" alt="H2 balances">

  </body>
</html>
